name: Develop Branch CI

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy bandit pylint pytest pip-audit

      # JS setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS dependencies
        if: hashFiles('package.json') != ''
        run: npm install

      # --------- PYTHON CHECKS -----------

      - name: Ruff (Python linter)
        run: ruff check .

      - name: Bandit security scan
        run: |
          bandit -r .
        continue-on-error: false

      - name: Mypy type check
        run: mypy .

      - name: Pylint
        run: |
          pylint $(git ls-files '*.py')

      - name: Pytest
        run: pytest

      - name: Pip Audit
        run: pip-audit

      # --------- JS CHECKS -------------

      - name: ESLint
        if: hashFiles('package.json') != ''
        run: npx eslint .

      - name: Secret Scan
        uses: trufflesecurity/trufflehog@v3.81.0
        with:
          path: .
          json: false
