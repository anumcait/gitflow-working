name: Auto Create PR

on:
  push:
    branches:
      - "feature/**"

permissions:
  pull-requests: write
  contents: write

env:
  TOKEN: ${{ secrets.PERSONAL_TOKEN }}
  BASE_BRANCH: develop

jobs:
  create_pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create.outputs.pr_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch name
        id: vars
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          BRANCH="${{ steps.vars.outputs.branch }}"
          BASE="${{ env.BASE_BRANCH }}"
          TOKEN="${{ env.TOKEN }}"

          echo "Creating PR from $BRANCH → $BASE"

          RESULT=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"Auto PR: $BRANCH → $BASE\", \"head\": \"$BRANCH\", \"base\": \"$BASE\"}")

          PR=$(echo "$RESULT" | jq -r '.number')
          echo "pr_number=$PR" >> $GITHUB_OUTPUT
          echo "PR #$PR created"

      - name: Trigger merge workflow
        run: |
          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"merge_pr\", \"client_payload\": {\"pr\": \"${{ steps.create.outputs.pr_number }}\"}}"
