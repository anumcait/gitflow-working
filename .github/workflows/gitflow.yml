name: GitFlow Pipeline Demo

on:
  push:
    branches:
      - "**"

jobs:

  # ------------------------------------------------
  # 1) TEST
  # ------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Fix PYTHONPATH so app/ is detected
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q

  # ------------------------------------------------
  # 2) BUILD
  # ------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build step
        run: echo "Building application... (demo)"

  # ------------------------------------------------
  # 3) FEATURE → DEVELOP
  # ------------------------------------------------
  feature_to_develop:
    needs: build
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Merge feature → develop
        run: echo "Would merge FEATURE → DEVELOP here (demo only)"

  # ------------------------------------------------
  # 4) HOTFIX → MAIN & DEVELOP
  # ------------------------------------------------
  hotfix_to_main_and_develop:
    needs: build
    if: startsWith(github.ref, 'refs/heads/hotfix/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Merge hotfix → main & develop
        run: echo "Would merge HOTFIX → MAIN & DEVELOP here (demo only)"

  # ------------------------------------------------
  # 5) RELEASE CREATION (FROM DEVELOP)
  # ------------------------------------------------
  create_release:
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release Branch
        run: echo "Creating release from develop... (demo)"

  # ------------------------------------------------
  # 6) PREPROD DEPLOYMENT (simulate hold)
  # ------------------------------------------------
  preprod:
    needs: create_release
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    env:
      PREPROD_HOLD_HOURS: 24
    steps:
      - uses: actions/checkout@v3
      - name: Pre-prod Deployment
        run: |
          echo "Deploying to PRE-PROD..."
          echo "Hold for $PREPROD_HOLD_HOURS hours before promotion (simulation)"

  # ------------------------------------------------
  # 7) PROMOTE RELEASE → MAIN & DEVELOP
  # ------------------------------------------------
  promote_release:
    needs: preprod
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Promote to main & develop
        run: echo "Promoting RELEASE → MAIN & DEVELOP..."

  # ------------------------------------------------
  # 8) DEPLOY TO PRODUCTION
  # ------------------------------------------------
  prod:
    needs: promote_release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Production Deployment
        run: echo "Deploying to PRODUCTION environment..."
