name: Auto PR + Auto Merge + CI on Develop

on:
  push:
    branches:
      - "feature/**"
      - "develop"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop
  PYTHONUNBUFFERED: 1
  PYTHONPATH: ${{ github.workspace }}

jobs:

  # -------------------------------------------------------------
  # 1️⃣ AUTO PR (feature → develop)
  # -------------------------------------------------------------
  create_pr:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.set_pr.outputs.pr_number }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract branch name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      # Check if PR already exists
      - name: Check Existing PR
        id: check
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          branch="${{ steps.vars.outputs.branch }}"

          PR=$(curl -s \
            -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$branch&base=$BASE_BRANCH" \
            | jq -r '.[0].number // empty')

          echo "existing_pr=$PR" >> $GITHUB_OUTPUT

      # Create PR only if missing
      - name: Create PR
        id: create
        if: steps.check.outputs.existing_pr == ''
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          branch="${{ steps.vars.outputs.branch }}"

          echo "Creating PR: $branch → $BASE_BRANCH"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"PR: $branch → $BASE_BRANCH\", \"head\": \"$branch\", \"base\": \"$BASE_BRANCH\"}")

          echo "$result"
          pr=$(echo "$result" | jq -r '.number')

          echo "pr_number=$pr" >> $GITHUB_OUTPUT

      # Set PR number (new or existing)
      - name: Set PR number unified
        id: set_pr
        run: |
          if [[ "${{ steps.check.outputs.existing_pr }}" != "" ]]; then
            echo "pr_number=${{ steps.check.outputs.existing_pr }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ steps.create.outputs.pr_number }}" >> $GITHUB_OUTPUT
          fi


  # -------------------------------------------------------------
  # 2️⃣  AUTO MERGE (only if NOT authored by same user)
  # -------------------------------------------------------------
  approve_and_merge:
    needs: create_pr
    if: needs.create_pr.outputs.pr_number != ''
    runs-on: ubuntu-latest

    steps:
      - name: Approve PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"
          AUTHOR=$(curl -s \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR \
            | jq -r '.user.login')

          if [[ "$AUTHOR" == "${{ github.actor }}" ]]; then
            echo "Skipping approval (cannot approve own PR)"
            exit 0
          fi

          echo "Approving PR #$PR"
          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Merge PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          echo "Merging PR #$PR"

          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}' \
            || echo "⚠️ Merge attempt failed — maybe not mergeable yet"


  # -------------------------------------------------------------
  # 3️⃣ CI TESTS on DEVELOP (runs ALWAYS when develop is updated)
  # -------------------------------------------------------------
  ci_on_develop:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pytest flake8 mypy ruff pylint bandit pip-audit

      # ✔ pytest
      - name: Run pytest
        run: pytest -q --disable-warnings --maxfail=1

      # ✔ flake8
      - name: flake8
        run: flake8 . || true   # prevent failure on stylistic issues

      # ✔ mypy
      - name: mypy
        run: mypy --ignore-missing-imports .

      # ✔ ruff
      - name: ruff
        run: ruff check . || true

      # ✔ pylint
      - name: pylint
        run: |
          FILES=$(git ls-files '*.py')
          if [[ -z "$FILES" ]]; then
            echo "No Python files found"
          else
            pylint $FILES || true
          fi

      # ✔ bandit
      - name: Bandit Security Scan
        run: bandit -r . -c .bandit || true

      # ✔ pip-audit
      - name: pip-audit
        run: pip-audit || true

      # ✔ Secret scanning
      - name: Secret Scan
        run: |
          if grep -R \
            --exclude-dir={.git,.github,__pycache__} \
            -n "API_KEY\|SECRET_KEY\|ACCESS_KEY\|PRIVATE_KEY\|PASSWORD=" .; then
            echo "❌ Secret detected!"
            exit 1
          else
            echo "✔ No secrets found"
          fi
