name: GitFlow CI + Auto PR + Security

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop

jobs:
  # ======================================================
  # 1) CODE QUALITY & SECURITY STAGE
  # ======================================================
  quality_security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff pylint mypy pytest bandit pip-audit

      # ----------------------
      # Code Formatting Check
      # ----------------------
      - name: Black Format Check
        run: black --check .

      # ----------------------
      # Ruff - super fast lint
      # ----------------------
      - name: Ruff Lint
        run: ruff check .

      # ----------------------
      # Pylint - strict linter
      # ----------------------
      - name: Pylint
        run: pylint $(git ls-files '*.py')

      # ----------------------
      # MyPy - Type Checking
      # ----------------------
      - name: MyPy Type Check
        run: mypy .

      # ----------------------
      # Bandit - Security Scan
      # ----------------------
      - name: Bandit Security Scan
        run: bandit -r . -ll

      # ----------------------
      # pip-audit - CVE check
      # ----------------------
      - name: Python Dependency Audit
        run: pip-audit

      # ----------------------
      # Secret detection (Gitleaks)
      # ----------------------
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2

  # ======================================================
  # 2) PYTEST + FASTAPI TEST CLIENT
  # ======================================================
  tests:
    needs: quality_security
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install app/test dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run Pytest
        run: pytest -q

  # ======================================================
  # 3) CREATE PR: feature/* → develop
  # ======================================================
  create_pr:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Branch Name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          branch="${{ steps.vars.outputs.branch }}"

          echo "Creating PR: $branch → $BASE_BRANCH"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"PR: $branch → $BASE_BRANCH\", \"head\": \"$branch\", \"base\": \"$BASE_BRANCH\"}")

          echo "$result"
          pr=$(echo "$result" | jq -r '.number')

          echo "number=$pr" >> $GITHUB_OUTPUT

  # ======================================================
  # 4) AUTO-APPROVE & AUTO-MERGE THE PR
  # ======================================================
  approve_and_merge:
    needs: create_pr
    runs-on: ubuntu-latest
    if: ${{ needs.create_pr.outputs.number != 'null' }}

    steps:
      - name: Approve PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.number }}"

          echo "Approving PR #$PR"

          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Merge PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.number }}"

          echo "Merging PR #$PR"

          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}'
