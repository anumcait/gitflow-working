name: Auto PR + Auto Merge + CI on Develop

on:
  push:
    branches:
      - "feature/**"
      - "develop"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop
  PYTHONUNBUFFERED: 1
  PYTHONPATH: ${{ github.workspace }}

jobs:

  # -------------------------------------------------------------
  # 1️⃣  AUTO PR + AUTO MERGE (feature → develop)
  # -------------------------------------------------------------
  create_pr:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create.outputs.number }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract branch name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          branch="${{ steps.vars.outputs.branch }}"

          echo "Creating PR: $branch → $BASE_BRANCH"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"PR: $branch → $BASE_BRANCH\", \"head\": \"$branch\", \"base\": \"$BASE_BRANCH\"}")

          echo "$result"
          pr=$(echo "$result" | jq -r '.number')

          echo "number=$pr" >> $GITHUB_OUTPUT

  approve_and_merge:
    if: needs.create_pr.outputs.pr_number != 'null'
    runs-on: ubuntu-latest
    needs: create_pr

    steps:
      - name: Approve PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          echo "Approving PR #$PR"

          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Merge PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          echo "Merging PR #$PR"

          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}'

  # -------------------------------------------------------------
  # 2️⃣  RUN FULL TEST SUITE AFTER MERGE TO DEVELOP
  # -------------------------------------------------------------
  ci_on_develop:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 mypy ruff pylint bandit pip-audit

      # ✔ pytest
      - name: Run pytest
        run: pytest -q --disable-warnings --maxfail=1

      # ✔ flake8
      - name: flake8
        run: flake8 .

      # ✔ mypy
      - name: Run mypy
        run: mypy --config-file mypy.ini .

      # ✔ ruff
      - name : ruff
        run: ruff check .

      # ✔ pylint
      - name: pylint
        run: pylint $(git ls-files '*.py')

      # ✔ bandit
      - name: Bandit (security static analysis)
        run: bandit -r . -c .bandit || true

      # ✔ pip-audit
      - name: pip-audit
        run: pip-audit

      # ✔ Secret scan
      - name: Secret scan
        run: |
          if grep -R --exclude-dir={.git,.github,.mypy_cache,__pycache__} \
             -n "API_KEY\|SECRET_KEY\|ACCESS_KEY\|PRIVATE_KEY\|PASSWORD=" .; then
            echo "⚠️ Secret detected!"
            exit 1
          else
            echo "No secrets found."
          fi
