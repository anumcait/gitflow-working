name: Auto Merge Feature → Develop

on:
  push:
    branches:
      - "feature/*"

permissions:
  contents: write
  pull-requests: write

jobs:

  auto_merge_feature_to_develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Create + Merge PR (feature → develop)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          FEATURE_BRANCH: ${{ github.ref_name }}
        run: |
          python3 << 'EOF'
          import os, requests, time

          token  = os.environ["GITHUB_TOKEN"]
          repo   = os.environ["REPO"]
          branch = os.environ["FEATURE_BRANCH"]

          headers = {
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json"
          }

          # -------------------------------------------------
          # 1️⃣ Create Pull Request: feature → develop
          # -------------------------------------------------
          pr_payload = {
              "title": f"Auto Merge {branch} → develop",
              "head": branch,
              "base": "develop",
              "body": "Automated PR created by GitHub Actions."
          }

          pr = requests.post(
              f"https://api.github.com/repos/{repo}/pulls",
              json=pr_payload,
              headers=headers
          ).json()

          pr_number = pr.get("number")
          print("PR CREATED:", pr)

          if not pr_number:
              print("❌ Failed to create PR")
              print(pr)
              exit(1)

          time.sleep(2)

          # -------------------------------------------------
          # 2️⃣ Auto-Approve PR
          # -------------------------------------------------
          approve = requests.post(
              f"https://api.github.com/repos/{repo}/pulls/{pr_number}/reviews",
              headers=headers,
              json={"event": "APPROVE"}
          )
          print("PR APPROVED:", approve.text)

          time.sleep(2)

          # -------------------------------------------------
          # 3️⃣ Auto-Merge PR
          # -------------------------------------------------
          merge = requests.put(
              f"https://api.github.com/repos/{repo}/pulls/{pr_number}/merge",
              headers=headers,
              json={"merge_method": "merge"}
          )
          print("PR MERGED:", merge.text)

          EOF
