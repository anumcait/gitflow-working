name: GitFlow Automation

on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  workflow_dispatch:
  # release tag trigger (vX.Y.Z)
  release:
    types: [published]

env:
  PREPROD_HOLD_HOURS: '0.01' # demo: 36 seconds. Set to '24' for 24 hours in prod
  PYTHONUNBUFFERED: 1

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ steps.repo.outputs.repo }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Determine branch
        id: repo
        run: |
          echo "repo=${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
          echo "ref=${GITHUB_REF}" >> $GITHUB_OUTPUT

  handle_feature:
    needs: prepare
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - name: Setup Python
        uses: actions/setup-python@v4
        with: {python-version: '3.11'}
      - name: Install deps
        run: pip install requests
      - name: Auto PR feature -> develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python3 scripts/auto_merge_github.py --action feature_to_develop --branch "${GITHUB_REF#refs/heads/}"

  handle_hotfix:
    needs: prepare
    if: startsWith(github.ref, 'refs/heads/hotfix/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - name: Setup Python
        uses: actions/setup-python@v4
        with: {python-version: '3.11'}
      - name: Install deps
        run: pip install requests
      - name: Auto PR hotfix -> main & develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python3 scripts/auto_merge_github.py --action hotfix_to_main_and_dev --branch "${GITHUB_REF#refs/heads/}"

  handle_release:
    needs: prepare
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - name: Setup Python
        uses: actions/setup-python@v4
        with: {python-version: '3.11'}
      - name: Install deps
        run: pip install requests
      - name: Deploy to PREPROD (simulate) and hold
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PREPROD_HOLD_HOURS: ${{ env.PREPROD_HOLD_HOURS }}
        run: |
          echo "Pretend deploy to preprod for branch ${GITHUB_REF#refs/heads/}"
          python3 scripts/auto_merge_github.py --action promote_release --branch "${GITHUB_REF#refs/heads/}" --hold-hours ${PREPROD_HOLD_HOURS}
          # The script will create PR to main (and tag if set via --tag-version)

  handle_tag_release:
    needs: prepare
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with: {python-version: '3.11'}
      - name: Install deps
        run: pip install requests
      - name: Create release branch from develop (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag push detected: $TAG"
          # Optionally create release branch from develop when tag is pushed:
          python3 scripts/create_release_github.py --source develop --version "$TAG"
