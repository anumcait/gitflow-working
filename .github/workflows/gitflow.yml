name: CI + Auto PR/Merge

on:
  push:
    branches:
      - "feature/**"
  pull_request:

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop

jobs:

  # -----------------------------
  # 1️⃣ Auto-format, Lint & Tests
  # -----------------------------
  auto_format_and_tes:
    name: Auto-format + Lint + Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install black ruff mypy pylint bandit pip-audit -r requirements.txt || true

      - name: Run Black
        run: |
          black .
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "actions@github.com"
            git add .
            git commit -m "Auto-format code using Black"
            git push
          fi

      - name: Ruff Fix
        run: |
          ruff check . --fix
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "actions@github.com"
            git add .
            git commit -m "Auto-fix Ruff issues"
            git push
          fi

      - name: Run mypy
        run: mypy --config-file mypy.ini . || true

      - name: Run pylint
        run: pylint $(git ls-files '*.py') || true

      - name: Run pytest
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          pytest -q --disable-warnings --maxfail=1

      - name: Bandit
        run: bandit -r . -c .bandit || true

      - name: pip-audit
        run: pip-audit || true

      - name: Secret scanning
        run: |
          if grep -R --exclude-dir={.git,.github,.mypy_cache,__pycache__} \
            -n "API_KEY\|SECRET_KEY\|ACCESS_KEY\|PRIVATE_KEY\|PASSWORD=" .; then
            echo "⚠️ Secret detected!"
            exit 1
          else
            echo "No secrets found."
          fi

  # -----------------------------
  # 2️⃣ Auto PR creation
  # -----------------------------
  create_pr:
    name: Auto PR to develop
    runs-on: ubuntu-latest
    needs: auto_format_and_test
    if: >
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/heads/feature/') &&
      github.event.before != '0000000000000000000000000000000000000000'
    outputs:
      pr_number: ${{ steps.create.outputs.number }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Extract branch name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          branch="${{ steps.vars.outputs.branch }}"

          echo "Creating PR: $branch → $BASE_BRANCH"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"PR: $branch → $BASE_BRANCH\", \"head\": \"$branch\", \"base\": \"$BASE_BRANCH\"}")

          echo "$result"
          pr=$(echo "$result" | jq -r '.number')
          echo "number=$pr" >> $GITHUB_OUTPUT

  # -----------------------------
  # 3️⃣ Auto Approve + Merge PR
  # -----------------------------
  approve_and_merge:
    name: Auto Approve & Merge PR
    runs-on: ubuntu-latest
    needs: create_pr
    if: needs.create_pr.outputs.pr_number != 'null'

    steps:
      - name: Approve PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          echo "Auto-approving PR #$PR"

          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Merge PR (squash)
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          echo "Auto-merging PR #$PR"

          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}'
