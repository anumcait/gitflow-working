name: Auto PR

on:
  push:
    branches:
      - 'feature/**'     # runs only when pushing to feature branches

permissions:
  pull-requests: write
  contents: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch name
        id: vars
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create Pull Request (safe)
        id: pr
        run: |
          branch="${{ steps.vars.outputs.branch }}"
          echo "Creating PR for $branch → develop"

          # Create PR via GitHub API
          response=$(curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{
              \"title\":\"Auto: Merge $branch into develop\",
              \"body\":\"Automated PR created by GitHub Actions.\",
              \"head\":\"$branch\",
              \"base\":\"develop\"
            }")

          echo "API Response: $response"

          # Detect if PR already exists
          if echo "$response" | grep -q "pull request already exists"; then
            echo "PR already exists. Exiting gracefully."
            echo "existing_pr=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Detect GitHub 422 validation error
          if echo "$response" | grep -q "\"status\": \"422\""; then
            echo "Validation error (likely duplicate PR). Exiting gracefully."
            echo "existing_pr=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "existing_pr=false" >> $GITHUB_OUTPUT

      - name: Print PR Status
        run: |
          if [ "${{ steps.pr.outputs.existing_pr }}" = "true" ]; then
            echo "✔ PR already exists. Nothing to do."
          else
            echo "✔ New PR created successfully!"
          fi
