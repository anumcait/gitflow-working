name: CI + Auto PR/Merge

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop

jobs:
  auto_format:
    name: Auto-format with Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Black
        run: pip install black
      - name: Run black and auto-commit
        run: |
          black .
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "actions@github.com"
            git add .
            git commit -m "Auto-format code using Black"
            git push
          fi

  lint_and_test:
    name: Lint + Tests + Security
    runs-on: ubuntu-latest
    needs: auto_format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy pylint bandit pip-audit
      - name: Ruff Fix (auto fix and commit)
        run: |
          ruff check . --fix
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "actions@github.com"
            git add .
            git commit -m "Auto-fix Ruff issues"
            git push
          fi
      - name: Run mypy
        run: mypy --config-file mypy.ini .
      - name: Pylint (style + code quality)
        run: |
          pylint $(git ls-files '*.py') || true
      - name: Pytest (with PYTHONPATH fix)
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          echo "PYTHONPATH set to: $PYTHONPATH"
          pytest -q --disable-warnings --maxfail=1
      - name: Bandit (security static analysis)
        run: bandit -r . -c .bandit || true
      - name: pip-audit (known vulnerabilities)
        run: pip-audit || true
      - name: Secret scanning (basic)
        run: |
          if grep -R --exclude-dir={.git,.github,.mypy_cache,__pycache__} \
            -n "API_KEY\|SECRET_KEY\|ACCESS_KEY\|PRIVATE_KEY\|PASSWORD=" .; then
            echo "⚠️ Secret detected!"
            exit 1
          else
            echo "No secrets found."
          fi

  create_pr:
    name: Create PR into develop
    runs-on: ubuntu-latest
    needs: lint_and_test
    # Only run for feature branches, and ignore the very first commit of a new branch
    if: >
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/heads/feature/') &&
      github.event.before != '0000000000000000000000000000000000000000'
    outputs:
      pr_number: ${{ steps.create.outputs.number }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract branch name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      - name: Create PR
        id: create
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          branch="${{ steps.vars.outputs.branch }}"
          echo "Creating PR: $branch → $BASE_BRANCH"
          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"PR: $branch → $BASE_BRANCH\", \"head\": \"$branch\", \"base\": \"$BASE_BRANCH\"}")
          echo "$result"
          pr=$(echo "$result" | jq -r '.number')
          echo "number=$pr" >> $GITHUB_OUTPUT

  approve_and_merge:
    name: Approve + Merge PR
    runs-on: ubuntu-latest
    needs: create_pr
    if: needs.create_pr.outputs.pr_number != 'null'
    steps:
      - name: Approve PR
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          PR: ${{ needs.create_pr.outputs.pr_number }}
        run: |
          echo "Auto-approving PR #$PR"
          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'
      - name: Merge PR
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          PR: ${{ needs.create_pr.outputs.pr_number }}
        run: |
          echo "Auto-merging PR #$PR"
          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}'
