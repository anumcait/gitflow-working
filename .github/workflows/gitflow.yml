name: Auto PR & Merge Feature â†’ Develop

on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

jobs:

  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract branch
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: pr
        run: |
          branch="${{ steps.vars.outputs.branch }}"

          response=$(curl -s -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{
              \"title\": \"Auto: Merge $branch into develop\",
              \"body\": \"Automated PR\",
              \"head\": \"$branch\",
              \"base\": \"develop\"
            }")

          echo "$response"

          pr=$(echo "$response" | jq -r '.number // 0')
          echo "pr_number=$pr" >> $GITHUB_OUTPUT

      - name: Show PR
        run: echo "PR #${{ steps.pr.outputs.pr_number }}"

  auto-merge:
    needs: create-pr
    if: needs.create-pr.outputs.pr_number != '0'
    runs-on: ubuntu-latest

    steps:
      - name: Merge PR
        run: |
          pr=${{ needs.create-pr.outputs.pr_number }}

          curl -s -X PUT \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$pr/merge \
            -d '{"merge_method":"squash"}'
