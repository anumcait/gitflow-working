name: GitFlow Full Automation

on:
  push:
    branches:
      - develop
      - feature/*
      - hotfix/*
      - release/*

permissions:
  contents: write
  pull-requests: write

jobs:

  # ------------------------------------------------
  # 1) TEST
  # ------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          echo "Running tests on: ${{ github.ref }}"
          echo "✔ Tests OK (simulated)"

  # ------------------------------------------------
  # 2) BUILD
  # ------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build App
        run: |
          echo "Building for: ${{ github.ref }}"
          echo "✔ Build complete (simulated)"

  # ------------------------------------------------
  # 3) AUTO MERGE develop → main (safe)
  # ------------------------------------------------
  merge_to_main:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Switch to main branch
        run: git checkout main

      - name: Merge develop → main safely
        run: |
          echo "➡ Attempting to merge develop into main..."
          if git merge --no-ff develop -m "Auto-merge: develop → main"; then
            echo "✔ Merge successful, pushing to main..."
            git push origin main
          else
            echo "⚠ Merge conflict detected! Manual resolution required."
            exit 1

  # ------------------------------------------------
  # 4) AUTO MERGE feature/* → dev & create release branch
  # ------------------------------------------------
  feature_to_dev:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Tests (Dummy)
        run: |
          echo "Running tests..."
          sleep 2
          echo "✔ Tests PASSED"

      - name: Auto-create PR Feature → Dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          FEATURE_BRANCH: ${{ github.ref_name }}
        run: |
          python3 << 'EOF'
import os, requests

token = os.environ["GITHUB_TOKEN"]
repo = os.environ["REPO"]
branch = os.environ["FEATURE_BRANCH"]

headers = {"Authorization": f"Bearer {token}", "Accept": "application/vnd.github+json"}

pr_data = {
    "title": f"Auto Merge Feature {branch} → dev",
    "head": branch,
    "base": "dev",
    "body": "Automated by GitHub Actions."
}

r = requests.post(f"https://api.github.com/repos/{repo}/pulls", json=pr_data, headers=headers)
print("PR Response:", r.json())
EOF

      - name: Auto-create Release Branch & PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python3 << 'EOF'
import requests, os, datetime, sys

token = os.environ["GITHUB_TOKEN"]
repo = os.environ["REPO"]

headers = {"Authorization": f"Bearer {token}", "Accept": "application/vnd.github+json"}

# 1️⃣ Get dev branch SHA
dev_resp = requests.get(f"https://api.github.com/repos/{repo}/git/ref/heads/dev", headers=headers)
dev_data = dev_resp.json()

if "object" not in dev_data:
    print("❌ Error: 'dev' branch not found")
    print(dev_data)
    sys.exit(1)

sha = dev_data["object"]["sha"]
print(f"✔ Found dev branch SHA: {sha}")

# 2️⃣ Create release branch
version = datetime.datetime.utcnow().strftime("release-%Y%m%d-%H%M")
create_resp = requests.post(
    f"https://api.github.com/repos/{repo}/git/refs",
    headers=headers,
    json={"ref": f"refs/heads/{version}", "sha": sha},
)
create_data = create_resp.json()
if create_resp.status_code == 201:
    print(f"✔ Release branch '{version}' created successfully")
else:
    print(f"❌ Failed to create release branch: {create_data}")
    sys.exit(1)

# 3️⃣ Create PR from release → dev
pr_data = {
    "title": f"Release {version} → dev",
    "head": version,
    "base": "dev",
    "body": "Automated release branch creation.",
}
pr_resp = requests.post(f"https://api.github.com/repos/{repo}/pulls", headers=headers, json=pr_data)
pr_json = pr_resp.json()
if pr_resp.status_code in [200, 201]:
    print(f"✔ Release PR created successfully: {pr_json.get('html_url')}")
else:
    print(f"❌ Failed to create PR: {pr_json}")
    sys.exit(1)
EOF
