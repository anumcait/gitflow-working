name: Auto PR + Merge + Test + Build

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop
  TOKEN: ${{ secrets.PERSONAL_TOKEN }}

jobs:

  # ---------------------------
  # 1️⃣ Create Pull Request
  # ---------------------------
  create_pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.before != '0000000000000000000000000000000000000000' }}
    outputs:
      pr_number: ${{ steps.create.outputs.pr_number }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all branches

      - name: Extract branch name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          BRANCH="${{ steps.vars.outputs.branch }}"
          echo "Creating PR: $BRANCH → $BASE_BRANCH"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"Auto PR: $BRANCH → $BASE_BRANCH\", \"head\": \"$BRANCH\", \"base\": \"$BASE_BRANCH\"}")

          # Check for duplicate PR
          if echo "$result" | grep -q "A pull request already exists"; then
            PR=$(curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH&base=$BASE_BRANCH \
              | jq -r '.[0].number')
          else
            PR=$(echo "$result" | jq -r '.number')
          fi

          echo "pr_number=$PR" >> $GITHUB_OUTPUT
          echo "Created PR #$PR"

  # ---------------------------
  # 2️⃣ Merge PR
  # ---------------------------
  merge_pr:
    runs-on: ubuntu-latest
    needs: create_pr
    if: ${{ needs.create_pr.outputs.pr_number != 'null' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch develop
        run: git fetch origin $BASE_BRANCH:$BASE_BRANCH

      - name: Merge PR
        run: |
          PR="${{ needs.create_pr.outputs.pr_number }}"
          echo "Merging PR #$PR into $BASE_BRANCH"

          # Attempt merge
          merge_result=$(curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge \
            -d '{"merge_method":"squash"}')

          echo "$merge_result"

          if echo "$merge_result" | grep -q '"merged": true'; then
            echo "✔ PR merged successfully!"
          else
            echo "❌ Merge failed, please check conflicts or approvals"
            exit 1

  # ---------------------------
  # 3️⃣ Run Tests
  # ---------------------------
  run_tests:
    runs-on: ubuntu-latest
    needs: merge_pr

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest || exit 1

  # ---------------------------
  # 4️⃣ Build Python Package
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    needs: run_tests

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-build
          path: dist/*
