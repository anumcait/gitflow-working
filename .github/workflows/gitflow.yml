name: Auto PR + Auto Merge + Tests on Develop

on:
  push:
    branches:
      - "feature/**"
      - "develop"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop

jobs:

  create_pr:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    outputs:
      pr_number: ${{ steps.create.outputs.number }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract branch name
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          branch="${{ steps.vars.outputs.branch }}"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"PR: $branch â†’ $BASE_BRANCH\", \"head\": \"$branch\", \"base\": \"$BASE_BRANCH\"}")

          pr=$(echo "$result" | jq -r '.number')
          echo "number=$pr" >> $GITHUB_OUTPUT


  approve_and_merge:
    runs-on: ubuntu-latest
    needs: create_pr
    if: ${{ needs.create_pr.outputs.pr_number != 'null' }}

    steps:
      - name: Approve PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Merge PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR="${{ needs.create_pr.outputs.pr_number }}"

          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}'


  run_tests:
    runs-on: ubuntu-latest
    needs: approve_and_merge
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install || true

      # ---------------------
      #   ðŸ§ª PYTHON TESTS
      # ---------------------

      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Black (format check)
        run: black --check .

      - name: Run mypy
        run: mypy --config-file mypy.ini .

      - name: Run PyTest
        run: pytest

      - name: Run Pylint
        run: pylint $(git ls-files '*.py')

      - name: Bandit (security static analysis)
        run: bandit -r . -c .bandit || true

      - name: Run pip-audit (vuln scan)
        run: pip-audit

      # ---------------------
      #   ðŸ§ª NODE TESTS
      # ---------------------

      - name: Run ESLint
        run: npm run lint || true
