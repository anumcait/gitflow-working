name: Auto PR + Auto Merge:Feature → Develop

on:
  push:
    branches:
      - "feature/**"
  pull_request:
    types: [submitted, edited, labeled, unlabeled, synchronize, reopened, ready_for_review, review_requested]
    branches:
      - develop

permissions:
  pull-requests: write
  contents: write

jobs:
  # -----------------------------------------------------------
  # 1️⃣ Create PR from feature → develop
  # -----------------------------------------------------------
  create-pr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch name
        id: vars
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create Pull Request (safe)
        id: pr
        run: |
          branch="${{ steps.vars.outputs.branch }}"
          echo "Creating PR for $branch → develop"

          payload=$(jq -n \
            --arg title "Auto: Merge $branch into develop" \
            --arg body "Automated PR created by GitHub Actions." \
            --arg head "$branch" \
            --arg base "develop" \
            '{title: $title, body: $body, head: $head, base: $base}')

          response=$(curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "$payload" \
            https://api.github.com/repos/${{ github.repository }}/pulls)

          echo "API Response: $response"

          if echo "$response" | grep -q "pull request already exists"; then
            echo "existing_pr=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if echo "$response" | grep -q "\"status\": \"422\""; then
            echo "existing_pr=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "existing_pr=false" >> $GITHUB_OUTPUT

      - name: Print PR Status
        run: |
          if [ "${{ steps.pr.outputs.existing_pr }}" = "true" ]; then
            echo "✔ PR already exists."
          else
            echo "✔ New PR created successfully!"
          fi

  # -----------------------------------------------------------
  # 2️⃣ Auto Merge PR into develop if approved
  # -----------------------------------------------------------
  auto-merge:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Get PR Info
        id: pr
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Check Approval Status
        id: approval
        run: |
          PR=${{ steps.pr.outputs.pr_number }}

          reviews=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews)

          echo "Reviews: $reviews"

          if echo "$reviews" | grep -q '"state": "APPROVED"'; then
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "approved=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if not approved
        if: steps.approval.outputs.approved == 'false'
        run: |
          echo "❌ PR not approved yet — cannot merge."
          exit 0

      - name: Merge PR
        run: |
          PR=${{ steps.pr.outputs.pr_number }}

          echo "Merging PR #$PR into develop..."

          response=$(curl -s -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d '{"merge_method": "squash"}' \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge)

          echo "Merge Response: $response"

          if echo "$response" | grep -q '"merged": true'; then
            echo "✔ Successfully merged!"
          else
            echo "❌ Merge failed"
            exit 1
          fi
