name: Auto PR + Auto Merge + CI

on:
  push:
    branches:
      - "feature/**"      # ONLY auto PR + merge
      - "develop"         # ONLY CI

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop


# ---------------------------------------------------------
# 1️⃣ AUTO PR + AUTO MERGE (ONLY FOR feature/**)
# ---------------------------------------------------------
jobs:

  create_pr:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create.outputs.number }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract branch
        id: vars
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          BRANCH="${{ steps.vars.outputs.branch }}"

          echo "Creating PR: $BRANCH → $BASE_BRANCH"

          # Create PR only if not exists
          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\":\"PR: $BRANCH → $BASE_BRANCH\",\"head\":\"$BRANCH\",\"base\":\"$BASE_BRANCH\"}")

          echo "$result"
          pr=$(echo "$result" | jq -r '.number')
          echo "number=$pr" >> $GITHUB_OUTPUT


  approve_and_merge:
    if: startsWith(github.ref, 'refs/heads/feature/') && needs.create_pr.outputs.pr_number != 'null'
    runs-on: ubuntu-latest
    needs: create_pr

    steps:
      - name: Wait for mergeability
        run: sleep 5

      - name: Approve PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR=${{ needs.create_pr.outputs.pr_number }}

          echo "Approving PR #$PR"

          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Merge PR
        run: |
          TOKEN="${{ secrets.PERSONAL_TOKEN }}"
          PR=${{ needs.create_pr.outputs.pr_number }}

          echo "Merging PR #$PR"

          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}'


# ---------------------------------------------------------
# 2️⃣ CI JOB (ONLY WHEN DEVELOP GETS NEW COMMIT)
# ---------------------------------------------------------
  run_ci:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          pip install -r requirements.txt || true
          pip install pytest flake8 mypy ruff pylint bandit pip-audit || true

      - name: pytest
        run: pytest || true

      - name: flake8
        run: flake8 . || true

      - name: mypy
        run: mypy . || true

      - name: ruff
        run: ruff check . || true

      - name: pylint
        run: pylint $(git ls-files '*.py') || true

      - name: bandit
        run: bandit -r . || true

      - name: pip-audit
        run: pip-audit || true
