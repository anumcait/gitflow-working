name: Auto PR + Merge + Test + Build

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop
  TOKEN: ${{ secrets.PERSONAL_TOKEN }}

jobs:

  # -------------------------------------------------
  # 1️⃣ CREATE PR
  # -------------------------------------------------
  create_pr:
    runs-on: ubuntu-latest

    outputs:
      pr_number: ${{ steps.create.outputs.pr_number }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract branch name
        id: vars
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          BRANCH="${{ steps.vars.outputs.branch }}"
          BASE="${{ env.BASE_BRANCH }}"
          TOKEN="${{ env.TOKEN }}"

          echo "Creating PR from $BRANCH → $BASE"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"Auto PR: $BRANCH → $BASE\", \"head\": \"$BRANCH\", \"base\": \"$BASE\"}")

          # Detect duplicate PR
          if echo "$result" | grep -q "A pull request already exists"; then
            PR=$(curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH&base=$BASE" |
              jq -r '.[0].number')
          else
            PR=$(echo "$result" | jq -r '.number')
          fi

          echo "Created PR #$PR"
          echo "pr_number=$PR" >> $GITHUB_OUTPUT


  # -------------------------------------------------
  # 2️⃣ AUTO MERGE PR
  # -------------------------------------------------
  merge_pr:
    runs-on: ubuntu-latest
    needs: create_pr

    steps:
      - name: Merge PR
        run: |
          PR="${{ needs.create_pr.outputs.pr_number }}"
          echo "Merging PR #$PR into develop"

          for i in {1..10}; do
            GET=$(curl -s -H "Authorization: token $TOKEN" \
              https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR)

            MERGEABLE=$(echo "$GET" | jq -r '.mergeable')

            [[ "$MERGEABLE" == "true" ]] && break

            echo "⏳ Not mergeable, retrying..."
            sleep 5
          done

          [[ "$MERGEABLE" != "true" ]] && echo "❌ Not mergeable" && exit 1

          # Merge now
          MERGE=$(curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR/merge \
            -d '{"merge_method":"merge"}')

          echo "$MERGE"


  # -------------------------------------------------
  # 3️⃣ RUN TESTS
  # -------------------------------------------------
  run_tests:
    runs-on: ubuntu-latest
    needs: merge_pr

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH="$PWD"
          pytest


  # -------------------------------------------------
  # 4️⃣ BUILD PACKAGE
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: run_tests

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-build
          path: dist/*
