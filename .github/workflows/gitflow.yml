name: GitFlow Automation

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr_to_develop:
    name: Auto PR: feature → develop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create PR
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: ${{ github.ref_name }} → develop"
          branch: develop
          base: develop
          delete-branch: false
          body: |
            Automated pull request created from feature branch.
          head: ${{ github.ref_name }}

      - name: Output PR number
        run: echo "PR=${{ steps.pr.outputs.pull-request-number }}"

  run_ci:
    name: CI Checks
    needs: create_pr_to_develop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Tests
        run: echo "Running tests..."

      - name: Lint
        run: echo "Running lint..."

      - name: Security Scan
        run: echo "Security scan passed."

  auto_merge:
    name: Auto Merge PR → develop
    needs: run_ci
    runs-on: ubuntu-latest

    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ needs.create_pr_to_develop.outputs.pr_number }}
          merge-method: squash
        
