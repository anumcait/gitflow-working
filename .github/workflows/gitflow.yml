name: GitFlow Auto Merge Demo

on:
  push:
    branches:
      - develop
      - feature/*
      - hotfix/*
      - release/*

permissions:
  contents: write    # IMPORTANT FOR MERGE

jobs:

  # ------------------------------------------------
  # 1) TEST
  # ------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Tests
        run: |
          echo "Running tests on: ${{ github.ref }}"
          echo "✔ Tests OK (simulated)"

  # ------------------------------------------------
  # 2) BUILD
  # ------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build App
        run: |
          echo "Building for: ${{ github.ref }}"
          echo "✔ Build complete (simulated)"

  # ------------------------------------------------
  # 3) AUTO MERGE develop → main
  # ------------------------------------------------
  merge_to_main:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0    # IMPORTANT for merging

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Merge develop → main
        run: |
          echo "➡ Switching to main"
          git checkout main

          echo "➡ Merging develop into main"
          git merge -X theirs develop -m "Auto-merge: develop → main"

          echo "➡ Pushing to main"
          git push origin main
