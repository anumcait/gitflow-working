name: GitFlow Full Automation

on:
  push:
    branches:
      - develop
      - feature/*
      - hotfix/*
      - release/*

permissions:
  contents: write
  pull-requests: write

jobs:

  # ------------------------------------------------
  # 1) TEST
  # ------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          echo "Running tests on: ${{ github.ref }}"
          echo "✔ Tests OK (simulated)"

  # ------------------------------------------------
  # 2) BUILD
  # ------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build App
        run: |
          echo "Building for: ${{ github.ref }}"
          echo "✔ Build complete (simulated)"

  # ------------------------------------------------
  # 3) AUTO MERGE develop → main (safe)
  # ------------------------------------------------
  merge_to_main:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Switch to main branch
        run: git checkout main

      - name: Merge develop → main safely
        run: |
          echo "➡ Attempting to merge develop into main..."
          if git merge --no-ff develop -m "Auto-merge: develop → main"; then
            echo "✔ Merge successful, pushing to main..."
            git push origin main
          else
            echo "⚠ Merge conflict detected! Manual resolution required."
            exit 1

  # ------------------------------------------------
  # 4) AUTO MERGE feature/* → dev & create release branch
  # ------------------------------------------------
  feature_to_dev:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Tests (Dummy)
        run: |
          echo "Running tests..."
          sleep 2
          echo "✔ Tests PASSED"

      - name: Auto-Create Release Branch & MR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python3 << 'EOF'
          import requests, os, datetime

          token = os.environ["GITHUB_TOKEN"]
          repo = os.environ["REPO"]

          headers = {
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json"
          }

          # release branch version
          version = datetime.datetime.utcnow().strftime("release-%Y%m%d-%H%M")

          # 1️⃣ Create release branch from latest dev
          dev_ref = requests.get(
              f"https://api.github.com/repos/{repo}/git/ref/heads/dev",
              headers=headers,
          ).json()
          sha = dev_ref["object"]["sha"]

          create_branch = requests.post(
              f"https://api.github.com/repos/{repo}/git/refs",
              headers=headers,
              json={"ref": f"refs/heads/{version}", "sha": sha},
          )
          print("Release branch created:", create_branch.text)

          # 2️⃣ Create PR Release → Dev
          pr_data = {
              "title": f"Release {version} → dev",
              "head": version,
              "base": "dev",
              "body": "Automated release branch creation.",
          }

          pr = requests.post(
              f"https://api.github.com/repos/{repo}/pulls",
              headers=headers,
              json=pr_data
          )
          print("Release PR:", pr.text)
          EOF
