name: Auto PR + Merge + Test + Build

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: write
  pull-requests: write

env:
  BASE_BRANCH: develop
  TOKEN: ${{ secrets.PERSONAL_TOKEN }}

jobs:

  # -------------------------------------------------
  # 1️⃣ CREATE & MERGE PR
  # -------------------------------------------------
  create_and_merge_pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create.outputs.pr_number }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Extract branch name
        id: vars
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create
        run: |
          BRANCH="${{ steps.vars.outputs.branch }}"
          echo "Creating PR from $BRANCH → $BASE_BRANCH"

          result=$(curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"Auto PR: $BRANCH → $BASE_BRANCH\", \"head\": \"$BRANCH\", \"base\": \"$BASE_BRANCH\"}")

          # Detect duplicate PR
          if echo "$result" | grep -q "A pull request already exists"; then
            PR=$(curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH&base=$BASE_BRANCH" \
              | jq -r '.[0].number')
          else
            PR=$(echo "$result" | jq -r '.number')
          fi

          echo "pr_number=$PR" >> $GITHUB_OUTPUT
          echo "Created PR #$PR"

      - name: Merge PR
        run: |
          PR="${{ steps.create.outputs.pr_number }}"
          echo "Merging PR #$PR into develop"

          merge_result=$(curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge" \
            -d '{"merge_method":"squash"}')

          echo "$merge_result"

          merged=$(echo "$merge_result" | jq -r '.merged')

          if [ "$merged" = "true" ]; then
            echo "✔ PR merged successfully!"
          else
            echo "❌ Merge failed!"
            exit 1
          fi


  # -------------------------------------------------
  # 2️⃣ RUN TESTS
  # -------------------------------------------------
  run_tests:
    runs-on: ubuntu-latest
    needs: create_and_merge_pr

    steps:
      - name: Run pytest
        run: |
          export PYTHONPATH="$PWD"
          pytest || exit 1
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest || exit 1


  # -------------------------------------------------
  # 3️⃣ BUILD PYTHON PACKAGE
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: run_tests

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-build
          path: dist/*
